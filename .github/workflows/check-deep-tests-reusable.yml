name: Check Deep Tests (Reusable Workflow)

on:
  workflow_dispatch:
    inputs:
      sha:
        type: string
  workflow_call:
    inputs:
      sha:
        type: string

jobs:
  check-deep-tests:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Dafny
      uses: actions/checkout@v2
      with:
        path: dafny
        submodules: true
    - uses: actions/github-script@v6
      with:
        script: |
          const script = require('${{ github.workspace }}/dafny/.github/workflows/check-for-deep-tests-success.js')
          console.log(script({github, context, core}, workflowID = 'deep-tests.yml', branch = 'master', sha = ${{ inputs.sha }}))
